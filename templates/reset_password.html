{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<section class="reset-password-container">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card reset-password-card">
                    <div class="card-header text-center">
                        <h2>Reset Your Password</h2>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'accounts:forgot_password' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="{{ form.email.id_for_label }}" class="form-label">Enter your email address</label>
                                {{ form.email }}
                            </div>
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </form>
                        <div class="text-center mt-4">
                            <a href="{% url 'accounts:login' %}" class="back-to-login">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    /* Custom Reset Password Card */
    .reset-password-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        background-color: #f8f9fa;
    }

    .reset-password-card {
        border: none;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0, 31, 63, 0.15);
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .reset-password-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 31, 63, 0.2);
    }

    .reset-password-card .card-header {
        background: linear-gradient(135deg, #0074D9, #001F3F);
        padding: 2rem 1.5rem;
        color: #ffffff;
        border-bottom: none;
    }

    .reset-password-card .card-header h2 {
        margin: 0;
        font-weight: 600;
        font-size: 1.75rem;
    }

    .reset-password-card .card-body {
        padding: 2.5rem;
        background: #ffffff;
    }

    .reset-password-card .form-label {
        color: #001F3F;
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 0.5rem;
    }

    /* Styled Email Input */
    .reset-password-card .form-control {
        background-color: #f8f9fa;
        border: 2px solid #dee2e6;
        border-radius: 10px;
        color: #212529;
        font-size: 1rem;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
        height: auto;
    }

    .reset-password-card .form-control:focus {
        border-color: #0074D9;
        background-color: #fff;
        box-shadow: 0 0 0 0.25rem rgba(0, 116, 217, 0.25);
    }

    .reset-password-card .btn-primary {
        background: linear-gradient(135deg, #0074D9, #0056b3);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        width: 100%;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        color: white;
        box-shadow: 0 4px 10px rgba(0, 116, 217, 0.3);
        margin-top: 0.5rem;
    }

    .reset-password-card .btn-primary:hover {
        background: linear-gradient(135deg, #0056b3, #003d7a);
        box-shadow: 0 6px 15px rgba(0, 116, 217, 0.4);
        transform: translateY(-2px);
    }

    .reset-password-card .back-to-login {
        color: #0074D9;
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-block;
        padding: 0.5rem 0;
    }

    .reset-password-card .back-to-login:hover {
        color: #003d7a;
        transform: translateY(-2px);
    }
</style>
{% endblock %}
